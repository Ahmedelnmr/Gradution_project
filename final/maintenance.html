<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هومي - صيانة الموقع</title>
    <meta name="description" content="الموقع تحت الصيانة">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="special-page">
    <div class="special-page-container">
        <div class="special-page-content">
            <div class="special-icon maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1>الموقع تحت الصيانة</h1>
            <p class="special-text">نعمل على تحسين الموقع لخدمتكم بشكل أفضل. سنعود قريباً إن شاء الله.</p>

            <div class="countdown-timer">
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">02</span>
                    <span class="countdown-label">ساعة</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">30</span>
                    <span class="countdown-label">دقيقة</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">ثانية</span>
                </div>
            </div>

            <div class="notify-form">
                <h3>أخبرني عند العودة</h3>
                <form class="notify-input-group">
                    <input type="email" placeholder="البريد الإلكتروني" class="form-control">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-bell"></i>
                        إشعاري
                    </button>
                </form>
            </div>

            <div class="special-links">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>

        <div class="special-brand">
            <i class="fas fa-home"></i>
            <span>هومي</span>
            <button class="theme-toggle-special" id="themeToggle" title="تغيير المظهر">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="special-bg-shapes">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script>
        // Countdown Timer
        let totalSeconds = 2 * 60 * 60 + 30 * 60; // 2 hours 30 minutes

        function updateCountdown() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (totalSeconds > 0) {
                totalSeconds--;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        function initTheme() {
            const savedTheme = localStorage.getItem('homy-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
        themeToggle.addEventListener('click', function () {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('homy-theme', newTheme);
            updateThemeIcon(newTheme);
        });
        initTheme();
    </script>
</body>

</html>
