<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="special-page">
    <div class="special-page-container">
        <div class="special-page-content">
            <div class="error-code">
                <span class="digit">4</span>
                <span class="digit zero">
                    <i class="fas fa-home"></i>
                </span>
                <span class="digit">4</span>
            </div>
            <h1>الصفحة غير موجودة</h1>
            <p class="special-text">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها إلى مكان آخر.</p>

            <div class="search-suggestion">
                <form class="search-form-404">
                    <div class="input-icon-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="ابحث عن ما تريد..." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">بحث</button>
                </form>
            </div>

            <div class="special-links">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-right"></i>
                    الصفحة السابقة
                </a>
            </div>

            <div class="helpful-links">
                <h4>روابط مفيدة</h4>
                <div class="links-grid">
                    <a href="index.html">
                        <i class="fas fa-th-large"></i>
                        لوحة التحكم
                    </a>
                    <a href="ads.html">
                        <i class="fas fa-bullhorn"></i>
                        الإعلانات
                    </a>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        المستخدمين
                    </a>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </a>
                </div>
            </div>
        </div>

        <div class="special-brand">
            <i class="fas fa-home"></i>
            <span>هومي</span>
            <button class="theme-toggle-special" id="themeToggle" title="تغيير المظهر">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="special-bg-shapes">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        function initTheme() {
            const savedTheme = localStorage.getItem('homy-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
        themeToggle.addEventListener('click', function () {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('homy-theme', newTheme);
            updateThemeIcon(newTheme);
        });
        initTheme();
    </script>
</body>

</html>
